<!-- readable version of model in script.js -->

<!-- original -->
<div class="col-sm-12" id="top_div' + course_count + '"><div class="form-row"><div id="course_div' + course_count + '"><div class="form-group col-md-3"><p class="lead">Course ' + course_count + '</p></div><div class="form-group col-md-3"><input type="number" min="0" max="200" step=".01" class="form-control btn_round" id="inputGrade' + course_count + '" placeholder="Grade" required></div><div class="form-group col-md-3"><input type="number" min="1" max="10" step=".01" class="form-control btn_round" id="inputCredit' + course_count + '" placeholder="Credits" required></div><div class="form-group col-md-3"><button type="button" id="addButton" class="btn btn-primary btn_round" onclick="addCourse()">+</button>&nbsp;<button type="button" id="removeButton" class="btn btn-default btn_round" onclick="removeCourse()">-</button></div></div></div></div>

<!-- beautified version -->
<div class="col-sm-12" id="top_div' + course_count + '">
    <div class="form-row">
        <div id="course_div' + course_count + '">
            <div class="form-group col-md-3">
              <p class="lead">Course ' + course_count + '</p>
            </div>
            <div class="form-group col-md-3">
              <input type="number" min="0" max="200" step=".01" class="form-control btn_round" id="inputGrade' + course_count + '" placeholder="Grade" required>
            </div>
            <div class="form-group col-md-3">
              <input type="number" min="1" max="10" step=".01" class="form-control btn_round" id="inputCredit' + course_count + '" placeholder="Credits" required>
            </div>
            <div class="form-group col-md-3">
              <button type="button" id="addButton" class="btn btn-primary btn_round" onclick="addCourse()">+</button>&nbsp;
              <button type="button" id="removeButton" class="btn btn-default btn_round" onclick="removeCourse()">-</button>
            </div>
        </div>
    </div>
</div>
